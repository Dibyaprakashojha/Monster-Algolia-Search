<div class="container">
    <div class="close-container">
        <button mat-button color="white" ngClass="close-button">Download
            <mat-icon>download</mat-icon>
        </button>
        <button mat-button class="close-button" [mat-dialog-close]="true">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="modal-container">
        <div class="left-panel">
            <img [src]="imageLink" class="image" />
            <h1 class="main-heading">{{ hitData["Asset Name"] |titlecase}}</h1>
        </div>
        <div class="right-panel">
            <div class="contents">
                <div class="content">
                    <p class="heading">Category :</p>
                    <h3 class="description">{{ hitData["Category"] }}</h3>
                </div>
                <div class="content">
                    <p class="heading">Brand :</p>
                    <h3 class="description">{{ hitData["Brand"] }}</h3>
                </div>
                <div class="content">
                    <p class="heading">Flavor :</p>
                    <h3 class="description">{{ hitData["Flavor"] }}</h3>
                </div>
                <div class="content">
                    <p class="heading">Segment :</p>
                    <h3 class="description">{{ hitData["Segment"] }}</h3>
                </div>
                <div class="content">
                    <p class="heading">Country :</p>
                    <h3 class="description">{{ hitData["Originating Country"] }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
